services:
  - type: web
    name: mindmate
    env: python
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "uvicorn backend.app:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.9.0"
      - key: OPENAI_API_KEY
        sync: false  # Will be set in Render dashboard